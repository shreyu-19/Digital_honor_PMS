<div class="bootstrap-wrapper" style="background-image: url(assets/Images/images_pension1.jpg)">

    <br>
    <div class="container mt" style="box-shadow: 5px 10px 18px #888888; width: 36%;">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                    <img style="background-size: cover;" class="img-fluid" src="/assets/Images/image_pension.jpg" alt="">
                   
                </div>

                <h1 class="text-center">Login Page</h1>

                <form (ngSubmit)="onSubmit()">
                    <mat-form-field class="full-width">
                        <mat-label><h2>UserName</h2></mat-label>
                        <input required [(ngModel)]="credentials.userName" name="username" type="text"
                            #control1="ngModel" matInput />
                        <mat-error *ngIf="control1.invalid && control1.invalid">
                            <div *ngIf="control1.errors?.required">Name is required</div>
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field class="full-width">
                        <mat-label><h2>Password</h2></mat-label>
                        <input required [(ngModel)]="credentials.password" name="password" type="password"
                            #control1="ngModel" matInput />
                        <mat-error *ngIf="control1.invalid && control1.invalid">
                            <div *ngIf="control1.errors?.required">password is required</div>
                        </mat-error>
                    </mat-form-field>
                    <br>
                    <br>
                    <div class="container text-center">
                        <button type="submit" mat-raised-button color="primary">Login</button>
                        <button type="reset" mat-raised-button color="accent" style="margin-left: 10px;">Reset</button>
                    </div>
                </form>

            </div>
            <br>
            <br>
        </div>
        <br>
        <br>
    
    </div>
